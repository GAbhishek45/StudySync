<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Mataji</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
 <div class="main">
    <form action="">
        <h1>Log-in</h1>
        <div class="input-box">
            <input type="text" placeholder="username" required class="input">
            <i class="fa-solid fa-user"></i>

        </div>
        <div class="input-box">
            <input type="text" placeholder="password" class="input" required >
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label for=""><input type="checkbox" >Remember me</label>
            <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="Btn" >Login</button>
        <div class="register-link">
            <p>Don't have an account <a href="#">Register here</a></p>
        </div>
    </form>
 </div>

    <script src="https://kit.fontawesome.com/b080e69d22.js" crossorigin="anonymous"></script>
</body>
</html>
